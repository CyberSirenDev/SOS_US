<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS US - Real-Time Social Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
</head>
<body>
    <header>
        <h1>🚨 SOS US - Social Sentiment Analyzer</h1>
        <p>Real-time AI dashboard for social media sentiment analysis</p>
    </header>

    <main>
        <!-- Input Section -->
        <section class="input-section">
            <div class="container">
                <h2>Analyze New Post</h2>
                <div class="input-form">
                    <textarea id="textInput" placeholder="Enter text to analyze sentiment..." rows="3"></textarea>
                    <button id="analyzeBtn" onclick="analyzeSentiment()">Analyze Sentiment</button>
                </div>
                <div id="analysisResult" class="result-box" style="display: none;"></div>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section class="dashboard-section">
            <div class="container">
                <div class="dashboard-grid">
                    <!-- Live Stats -->
                    <div class="card stats-card">
                        <h3>📊 Sentiment Distribution</h3>
                        <canvas id="sentimentChart"></canvas>
                        <div class="stats-summary">
                            <div class="stat-item positive">
                                <span class="emoji">😊</span>
                                <span class="label">Positive</span>
                                <span class="count" id="positiveCount">0</span>
                            </div>
                            <div class="stat-item negative">
                                <span class="emoji">😞</span>
                                <span class="label">Negative</span>
                                <span class="count" id="negativeCount">0</span>
                            </div>
                            <div class="stat-item neutral">
                                <span class="emoji">😐</span>
                                <span class="label">Neutral</span>
                                <span class="count" id="neutralCount">0</span>
                            </div>
                        </div>
                    </div>

                    <!-- Trends Chart -->
                    <div class="card trends-card">
                        <h3>📈 Sentiment Trends (7 Days)</h3>
                        <canvas id="trendsChart"></canvas>
                    </div>

                    <!-- Live Feed -->
                    <div class="card feed-card">
                        <h3>📱 Live Post Feed</h3>
                        <div id="liveFeed" class="live-feed">
                            <div class="loading">Loading posts...</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SOS US - Real-Time Social Sentiment Analyzer</p>
    </footer>

    <script src="{{ url_for('static', filename='js/dashboard-simple.js') }}"></script>
</body>
</html>
